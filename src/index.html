<!DOCTYPE html>
<html ng-app="livefeed" ng-controller="AppCtrl" class="no-js">
  <head>
    <title ng-bind="pageTitle"></title>

    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="http://maps.google.com/maps/api/js"></script>


    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,300,900' rel='stylesheet' type='text/css'>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <script type="text/javascript" src="assets/javascript/main.js"></script>

  </head>
  <body ng-class = "{dashboard: (currentState != 'coupon' && currentState != 'login')}">
    <div id= "wrapper">
      <header id="header">
       	<ul class="header-list" ng-show = "show_username">
       		<li class="name">
       			Welcome <span class="name">{{username}}</span>
       		</li>
       		<li><a style = "cursor:pointer;" ng-click="logout()">Log out</a></li>
       	</ul>
        <div class="logo"><a href="http:\\mcdonalds.com.pk" target="_blank"><img src="assets/images/logo.jpg" alt="McDonald &reg;"></a></div>
      </header>
      <main id="main" role="main">
       <div class="banner-holder">
       	<header class="header">
          <div class="header-holder">
            <h1>
            	<span>McDonald's</span> Customer Centric Approach
            </h1>
          </div>
        </header>
       </div>

       <!--  <div ui-view></div> -->
        <ui-view></ui-view>
      </main>
      <footer id="footer">
        <div class="footer-inner">
        	<div class="footer-holder">
          <div class="frame">
            <div class="footer-text">
              <p>Admin Panel Feedback Survey</p>
            </div>
            <div class="footer-container">
              <a href="http:\\mcdonalds.com.pk" target="_blank" class="footer-link">www.mcdonalds.com.pk</a>
            </div>
          </div>
        </div>
        </div>
      </footer>
    </div>
  </body>
</html>
