<div class="row inner-row rating" same-bar-height data-data = "bar.data">
    <div class="col-xs-12">
        <div class="ibox float-e-margins" ng-class="{loading: show_loading}">
            <div class="title-outer">
                <div class="ibox-title">
                    <h5>Overall Rating</h5>
                    <div class="ibox-tools">
                       <ul class="tab-links">
            							<li>
            								<div class="calender-outer">
            								  <span class="calendar-holder" uib-tooltip="Click to Select Custom Date Range">
            									   <input date-range-picker id="daterange-map" readonly="readonly" name="daterange-map" class="date-picker" type="text" ng-model="date" max="today" options = "datePickerOption" readonly="true"/>
            									   <i class="fa fa-calendar" map-range-click></i>
            								  </span>
            							  </div>
            							</li>
          					   </ul>
                    </div>
                </div>
            </div>
            <div class="content-holder">
               <div class="content-inner">
                 	<div class="legends-outer">
          					 <div class="legends-holder">
            						<ul class="legends-list" ng-show="show_labels">
            						  <li ng-repeat = "label in labels track by $index">
            							<span class="bullet" style = "background-color: {{label.color}}"></span>{{label.option_name}}
            						  </li>
            						</ul>
          					 </div>
                 	</div>
               	<div class="content-block">
               		<div class="ibox-content float-chart-block">
      				  		<div class="flot-chart">
        							<canvas ng-show = "show_canvas"  id="bar" class="chart chart-bar" chart-data="bar.data" chart-labels="bar.labels" chart-colours="bar.colours" chart-options="bar.options"></canvas>
        						  <div ng-hide = "show_canvas" class="message-holder">
                   			<h2>No Data Available</h2>
                   		</div>
                    	</div>
                  	</div>
                </div>
    		 </div>
		   </div>
	</div>
  </div>
</div>
