<div id="wrapper">
  <ui-view name = "sidebar"></ui-view>
  <div id="page-wrapper" class="gray-bg">
     <ui-view name = "header"></ui-view>
	 <div class="wrapper wrapper-content animated fadeInRight">
		<div class="row promotions" ng-class = "{loading: show_loading}">
			<div class="col-lg-12">
				<div class="row">
					<div class="col-xs-12">
            <flash-message  show-close="true" on-dismiss="onAlertDismiss(flash)"></flash-message> 
						<ul class="btn-list">
							<li ng-repeat = "promotion in promotions">
								<a class="btn ibox dim btn-large-dim btn-outline" ng-click = "detail(promotion.id)">
									<span class="ico-holder"><img src="assets/images/promo1.jpg" alt=""></span>
									<span class="title">{{promotion.title}} Promotion</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	  </div>
  </div>
  <ui-view name = "footer"></ui-view>
</div>
